<!DOCTYPE html>
    <html  xmlns:th="http://thymelaf.org">
    <html>
    <head>
        <title>Blog Modelo</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>

    </head>
    <body>
    <header>
        <th:block th:include="nav"> </th:block>
    </header>
    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px; padding-top: 26px;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
                </ol>
            </nav>
        </div>
        <th:block th:include="mensagemValidacao"> </th:block>
        <form method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="titulo" placeholder="Título *">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="autor" placeholder="Autor *">
            </div>

            <textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>

            <small class="form-text text-muted">(*) Campos obrigatórios</small>

            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
            <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
            <!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button>-->
        </form>
    </section>

    <script>
        $('#summernote').summernote({
            placeholder: 'Texto *',
            tabsize: 2,
            height: 300
        });
    </script>
    </body>
    </html>
