<DOCTYPY html>
<html  xmlns:th="http://thymelaf.org">
<html>
<head>
<title>Blog Modelo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<header>
    <th:block th:include="nav"> </th:block>
</header>
<section>
<div class="container" style="width: 60%; padding-bottom: 30px; padding-top: 26px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Posts</li>
        </ol>
    </nav>
    <div class="card" th:each="post : ${posts}" style="padding-bottom: 26px;">
        <div class="card text-center">
            <div class="card-header" style="text-align: left;">
                <span th:text="${post.autor}"></span> <span th:text="${post.data}"></span>
            </div>
            <div class="card-body">
                <a  th:href="@{/posts/{codigo}(codigo = ${post.id}) }"><h5 class="card-title"> <span th:text="${post.titulo}"></span></h5></a>
                <p class="card-text"><span th:utext="${#strings.abbreviate(post.texto, 400)}"></span></p>
<!--                <a class="btn btn-primary" th:href="@{/comentar/{codigo}(codigo = ${post.id}) }">Comentar</a>-->
            </div>
            <div class="card-footer text-muted">

            </div>
    </div>
</div>
</section>
</body>

</html>
